<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Postgres Demo</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Index</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/books}">Book Index</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/libraryloans}">Loans Index</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Edit</h1>
            <div class="card-body">
                <form th:action="@{/libraryloans/{id} (id=${libraryLoan.loanid})}" th:object="${libraryLoan}" method="POST">
                    <div class="form-group">
                        <label>Student Id</label>
                        <input
                                type = "text"
                                name = "studentid"
                                th:field = "*{studentid}"
                                class="form-control"
                                placeholder="Write the student's id"
                        />
                    </div>
                    <div class="form-group">
                        <label>Book Id</label>
                        <input
                                type = "text"
                                name = "bookid"
                                th:field = "*{bookid}"
                                class="form-control"
                                placeholder="Write the book's id"
                        />
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Edit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
